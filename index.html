<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de endereços</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <label for="input_codigo">Digite o o codigo do livro</label>
    <input type="text" id="input_codigo" />

    <button id="botao_buscar">BUSCAR</button>

    <h2>Informações do Livro</h2>

    <div id="livro_info">
        <p id="titulo"></p>
        <p id="subtitulo"></p>
        <p id="sinopse"></p>
        <p id="autores"></p>
        <p id="editora"></p>
        <p id="ano"></p>
        <p id="quantidade_de_paginas"></p>
        <p id="categorias"></p>
        
    </div>
    
  </body>
</html>
